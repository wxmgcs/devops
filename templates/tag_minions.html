
<div class="col-xs-5">
    <div class="x_title"><h4>所有主机</h4></div>
    <select id="search_minion" class="form-control" size="8" multiple="multiple">
        {% for k,v in minions %}
        <option name="minion" value="{{ k }}">{{ v }}</option>
        {% endfor %}
    </select>
</div>

<div class="col-xs-2" style="padding-top:60px;">
    <button type="button" id="search_minion_rightAll" class="btn btn-block"><i class="fa fa-forward"></i></button>
    <button type="button" id="search_minion_rightSelected" class="btn btn-block"><i class="fa fa-chevron-right"></i></button>
    <button type="button" id="search_minion_leftSelected" class="btn btn-block"><i class="fa fa-chevron-left"></i></button>
    <button type="button" id="search_minion_leftAll" class="btn btn-block"><i class="fa fa-backward"></i></button>
</div>

<div class="col-xs-5">
    <div class="x_title"><h4>已选主机</h4></div>
    <select id="search_minion_to" class="form-control" size="8" multiple="multiple">
    {% if select_minions_dict %}
    {% for k,v in select_minions_dict %}
    <option name="minion_select" value="{{ k }}">{{ v }}</option>
    {% endfor %}
    {% endif %}
    </select>
</div>
